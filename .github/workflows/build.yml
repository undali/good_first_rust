name: Build Rust Project

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Create release archive
        run: |
          mkdir -p release-package/static
          cp target/release/good_first_rust release-package/
          cp static/index.html release-package/static/
          tar -czf good_first_rust-linux.tar.gz -C release-package .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            good_first_rust-linux.tar.gz
            target/release/good_first_rust
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}